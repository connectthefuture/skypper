<!doctype html>
<html>
	<head>
		<style type="text/css">
			body {;
				font-family: Helvetica, Arial, sans-serif;
				margin: 20px;
				padding: 0;
			}

			canvas {
				border: 1px solid #999;
				width: 15px;
				height: 15px;
			}

			textarea {
				float: left;
				clear: both;
				height: 200px;
				width: 500px;
			}
			
			#image-url {
				width: 500px;
			}
		</style>
	</head>

	<body>
		<h1>skypper</h1>
		<canvas id="canvas"></canvas>

		<p>
		NOTE: cross domain images only work with web security turned off. This can be done by starting
		chrome with the command line option --disable-web-security.
		</p>

		<form id="inputform">
		<label for="image-url">Url of image to convert</label><br />
		<input type="text" id="image-url" />
		<input type="submit" value="Convert to Skype" />
		</form>
		
		<textarea id="output"></textarea>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="skypper.js"></script>
		<script type="text/javascript">
			$("#inputform").submit(function() {
				var url = $("#image-url").val();
				Skypper(url);
				return false;
			});
		</script>
	</body>
</html>
